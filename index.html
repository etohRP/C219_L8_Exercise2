<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="scripts.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .section,
    .slide {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .section h2,
    .slide h2 {
        color: #3e3e3e;
    }

    .section:nth-child(even),
    .slide:nth-child(even) {
        background-color: #603c7a;
    }
</style>

<body>
    <div id="fullpage">
        <div class="section">
            <h2>Section 1</h2>
        </div>
        <div class="section">
            <h2>Section 2 <br/> <i class="fa fa-heart"></i></h2>
        </div>
        <div class="section">
            <div class="slide">
                <h2>Section 3</h2>
                <img src="images/3d7f7c9b66b704d4d580f940db156442.jpg" alt="jelly">
            </div>
            <div class="slide">

                <img src="images/3f4ac06610398f2080271b31c97027cc.jpg" alt="jellyy">
            </div>
            <div class="slide">

                <img src="images/d9ebf31cde1812edb41c32da5bbc58b4.jpg" alt="jellyyy">
                
            </div>
        </div>
    </div>
</body>

</html>
